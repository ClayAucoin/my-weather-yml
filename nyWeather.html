<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function () {
            const isLocal = ['localhost', '127.0.0.1', '::1'].includes(location.hostname);
            const baseHref = isLocal ? '/' : '/my-weather/';
            const base = document.createElement('base');
            base.setAttribute('href', baseHref);
            document.head.prepend(base); // insert as the first element in <head>
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>My Weather App</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
 
    <!-- I want a card to display data -->
    <div class="card mt-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">New York Weather</h5>
            <p class="card-text">
                Latitude: <span id="nylatitude"></span>Â°F<br>
                Longitude: <span id="nylongitude"></span> km/h<br>
                Temperature: <span id="nytemp"></span>
            </p>
        </div>
    </div>

    <script src="js/helpers.js"></script>
    <script src="js/nyWeather.js"></script>

</body>

</html>
